documentation:
- changed-files:
  - any-glob-to-any-file: "docs/**"

migrations:
- changed-files:
  - any-glob-to-any-file: "hubuum/migrations/*"

models:
- changed-files:
  - any-glob-to-any-file: "hubuum/models/*"

settings:
- changed-files:
  - any-glob-to-any-file: "hubuumsite/settings.py"

dependencies:
- changed-files:
  - any-glob-to-any-file: "poetry.lock"

testing:
- changed-files:
  - any-glob-to-any-file: "hubuum/tests/*"
  - any-glob-to-any-file: "hubuum/api/*/tests/*"
  - any-glob-to-any-file: "tox.ini"

github_actions:
- changed-files:
  - any-glob-to-any-file: ".github/workflows/*"
